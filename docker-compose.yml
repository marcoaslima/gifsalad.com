version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: whosethegif-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo_data:/data/db

  minio:
    image: minio/minio
    container_name: whosethegif-minio
    ports:
      - "9000:9000"
      - "9090:9090"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9090"
    volumes:
      - minio_data:/data

  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/gifs;
      /usr/bin/mc anonymous set public myminio/gifs;
      exit 0;
      "

  backend:
    build: ./backend
    container_name: whosethegif-backend
    ports:
      - "4000:4000"
    environment:
      - MONGO_URI=mongodb://root:password@mongodb:27017/whosethegif?authSource=admin
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    depends_on:
      - mongodb
      - minio

  frontend:
    build: ./frontend
    container_name: whosethegif-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    depends_on:
      - backend

volumes:
  mongo_data:
  minio_data:
